
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Dia dos Namorados</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffffff, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #000000;
      margin-bottom: 30px;
    }

    .love-button {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .love-button:hover {
      background-color: #000000;
    }

    .love-button span {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feliz Dia dos Namorados COCUDA</h1>
    <button class="love-button" onclick="window.location.href='segunda-pagina.html'">
      SURPRESA <span>❤️</span>
    </button>
  </div>
</body>
</html>
